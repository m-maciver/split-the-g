<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0B1A0E"/>
      <stop offset="100%" style="stop-color:#132A18"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D4A843"/>
      <stop offset="100%" style="stop-color:#F5D76E"/>
    </linearGradient>
    <linearGradient id="pint" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5E6C8"/>
      <stop offset="35%" style="stop-color:#F5E6C8"/>
      <stop offset="38%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Subtle grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(212,168,67,0.04)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Pint glass shape (center-right) -->
  <g transform="translate(850, 100)">
    <!-- Glass body -->
    <path d="M 40 0 L 30 400 L 170 400 L 160 0 Z" fill="none" stroke="rgba(245,230,200,0.15)" stroke-width="3" rx="8"/>
    <!-- Cream head -->
    <rect x="38" y="8" width="124" height="130" rx="4" fill="rgba(245,230,200,0.12)"/>
    <!-- Dark stout -->
    <rect x="35" y="140" width="130" height="252" rx="4" fill="rgba(26,26,26,0.4)"/>
    <!-- The G split line -->
    <line x1="30" y1="148" x2="170" y2="148" stroke="#34D399" stroke-width="3" stroke-dasharray="8,4"/>
  </g>

  <!-- Main text -->
  <text x="100" y="220" font-family="system-ui, -apple-system, sans-serif" font-size="80" font-weight="900" fill="#F5E6C8" letter-spacing="-2">
    SPLI IT
  </text>

  <!-- Tagline -->
  <text x="104" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="400" fill="#D4A843">
    Sl√°inte
  </text>

  <!-- Feature pills -->
  <g transform="translate(100, 320)">
    <rect x="0" y="0" width="160" height="40" rx="20" fill="rgba(52,211,153,0.15)" stroke="rgba(52,211,153,0.3)" stroke-width="1"/>
    <text x="80" y="26" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#34D399" text-anchor="middle">Real-time 1v1</text>

    <rect x="180" y="0" width="160" height="40" rx="20" fill="rgba(212,168,67,0.15)" stroke="rgba(212,168,67,0.3)" stroke-width="1"/>
    <text x="260" y="26" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#D4A843" text-anchor="middle">Live Video</text>

    <rect x="360" y="0" width="200" height="40" rx="20" fill="rgba(245,230,200,0.1)" stroke="rgba(245,230,200,0.2)" stroke-width="1"/>
    <text x="460" y="26" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#F5E6C8" text-anchor="middle">Ranked & Streaks</text>
  </g>

  <!-- CTA text -->
  <text x="100" y="440" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="600" fill="rgba(245,230,200,0.6)">
    Think you can split it? Prove it.
  </text>

  <!-- Bottom domain -->
  <text x="100" y="560" font-family="monospace" font-size="18" font-weight="400" fill="rgba(212,168,67,0.5)">
    splittheg.com
  </text>

  <!-- Decorative corner brackets -->
  <path d="M 30 30 L 30 80 M 30 30 L 80 30" stroke="#D4A843" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M 1170 30 L 1170 80 M 1170 30 L 1120 30" stroke="#D4A843" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M 30 600 L 30 550 M 30 600 L 80 600" stroke="#D4A843" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M 1170 600 L 1170 550 M 1170 600 L 1120 600" stroke="#D4A843" stroke-width="2" fill="none" opacity="0.4"/>
</svg>
